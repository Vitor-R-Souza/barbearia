<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumDef="name">
    <th mat-header-cell *mateHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let client">{{ client.name }}</td>
  </ng-container>
  <ng-container matColumDef="email">
    <th mat-header-cell *mateHeaderCellDef>E-mail</th>
    <td mat-cell *matCellDef="let client">{{ client.email }}</td>
  </ng-container>
  <ng-container matColumDef="phone">
    <th mat-header-cell *mateHeaderCellDef>Clular</th>
    <td mat-cell *matCellDef="let client">{{ formatPhone(client.phone) }}</td>
  </ng-container>
  <ng-container matColumDef="actions">
    <th mat-header-cell *mateHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let client">
      <button
        mat-mini-tab
        extended
        matTolltip="excluir"
        class="delete-button"
        (click)="deleteClient(client)"
      >
        <mat-icon>delete</mat-icon>
      </button>
      <button
        mat-mini-tab
        extended
        matTolltip="atualizar"
        class="update-button"
        (click)="onRequestUpdate(client)"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButton
></mat-paginator>
