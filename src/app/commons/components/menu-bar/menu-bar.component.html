<div class="menu">
  <button mat-button [matMenuTriggerFor]="clientMenu">
    <div class="menu-title">Clientes</div>
  </button>
  <mat-menu #clientMenu="matMenu" yPosition="below">
    <button mat-menu-item (click)="navigateTo('client/new-client')">
      Cadastro
    </button>
    <button mat-menu-item (click)="navigateTo('client/list')">Listagem</button>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="scheduleMenu">
    <div class="menu-title">Agendar</div>
  </button>
  <mat-menu #scheduleMenu="matMenu" yPosition="below">
    <button mat-menu-item (click)="navigateTo('schedule/month')">
      Calendario
    </button>
  </mat-menu>
</div>
